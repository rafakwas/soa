<html>
<head>
    <title>Formularz logowania do zadania 5</title>
</head>


<body>


<form method="post" action="/lab3/zadanie1">
    Wybór:
    <select name="kolor">
        <option value="yellow">Zółty</option>
        <option value="red">Czerwony</option>
        <option value="black">Ciemne</option>
        <option value="brown">Brązowe</option>
        <option value="palebrown">Miedziane</option>
    </select>
    <br/>
    Rok urodzenia:
    <select id="year" name="year"></select>
    <input type="submit">
    <input type="reset">
</form>

<script>
    var start = 1900;
        var end = new Date().getFullYear();
        var options = "";
        for(var year = start ; year <=end; year++){
            options += "<option>";
            options += year;
            options += "</option>"
        }
    document.getElementById("year").innerHTML = options;
</script>

</body>
</html>
